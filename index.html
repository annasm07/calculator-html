<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skylab Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="previous-numbers"></div>
                <div class="written-numbers"></div>
            </div>
        
            <button class="buttoncalc2" id="ac">AC</button>
            <button class="buttoncalc2" id="del">del</button>
            <button class="buttoncalc" id="operation">รท</button>
            <button class="number" id="number" >7</button>
            <button class="number" id="number" >8</button>
            <button class="number" id="number" >9</button>
            <button class="buttoncalc" id="operation">x</button>
            <button class="number" id="number" >4</button>
            <button class="number" id="number" >5</button>
            <button class="number" id="number" >6</button>
            <button class="buttoncalc" id="operation">-</button>
            <button class="number" id="number" >1</button>
            <button class="number" id="number" >2</button>
            <button class="number" id="number" >3</button>
            <button class="buttoncalc" id="operation">+</button>
            <button class="number" id="number" >0</button>
            <button class="number" id="number" >.</button>
            <button class="buttoncalc" id="equal">=</button>

    </div>

    </main>

    
</body>
<script src="main.js" type="text/javascript"></script>
</html>
